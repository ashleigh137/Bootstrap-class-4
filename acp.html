<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <h1>Button</h1>
<button class="btn btn-primary">Submit</button>
<button class="btn btn-secondary btn-lg">Submit</button>
<button class="btn btn-info btn-sm">Submit</button>
<button class="btn btn-outline-danger">Submit</button>
<br>
<hr>
<h1>Badges</h1>
<button class="btn btn-primary">Inbox
<span class="badge badge-light bg-danger">438</span>
</button>
<button class="btn btn-warning">Spam
<span class="badge badge-light bg-danger">46</span>
</button>
<br>
<hr>
<h1>Progress</h1>
<div class="container">
    <div class="container">
    <div class="progress">
        <div class="progress-bar" style="width: 40%"> Loading....</div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar bg-success progress-bar-striped" style="width: 80%"> Loading....</div>
    </div>
    <br>
    <div class="progress">
        <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 60%"> Loading....</div>
    </div>
    <br>
</div>
<hr>
<h1>Spinner</h1>
<div class="spinner spinner-border"></div>
<div class="spinner spinner-border text-success"></div>
<div class="spinner spinner-border spinner-border-sm"></div>
<div class="spinner spinner-grow"></div>
<div class="spinner spinner-grow text-danger"></div>
</body>
</html>
